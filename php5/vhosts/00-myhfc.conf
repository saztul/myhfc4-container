<VirtualHost *:80>
    ServerName    myhfc.container
    ServerAlias   myhfc.* myhfc-test.* test-myhfc.* myhfc-dev.* dev-myhfc.*
    DocumentRoot  /var/www/domains/myhfc
    <Directory /var/www/domains/myhfc>
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>
